<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM Calculator - Xhipment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CBM Calculator</h1>
        <table id="inputTable">
            <thead>
                <tr>
                    <th>Cms/Inch</th>
                    <th>No. of Cartons</th>
                    <th>Length</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Gross Weight per Box (kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="unit">
                            <option value="cms">cms</option>
                            <option value="inches">inches</option>
                        </select>
                    </td>
                    <td><input type="number" class="cartons" min="1" value="1"></td>
                    <td><input type="number" class="length" step="0.1" required></td>
                    <td><input type="number" class="width" step="0.1" required></td>
                    <td><input type="number" class="height" step="0.1" required></td>
                    <td><input type="number" class="weight" step="0.1" required></td>
                </tr>
            </tbody>
        </table>
        <button id="addRow">Add Another Row</button>
        <button id="calculate">Calculate Total CBM</button>
        <h2>Total CBM: <span id="totalCBM">0.00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
