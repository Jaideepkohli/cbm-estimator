<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBM Calculator - Xhipment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .container {
            width: 95%;
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ff6f00;
        }
        input, select {
            width: 90%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="unnamed.png" alt="Xhipment Logo" style="max-width: 100%; height: auto;">
        </div>

        <h1>CBM Calculator</h1>
        <table id="inputTable">
            <thead>
                <tr>
                    <th>Cms/Inch</th>
                    <th>No. of Units</th>
                    <th>Length</th>
                    <th>Width</th>
                    <th>Height</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="unit">
                            <option value="cms">cms</option>
                            <option value="inches">inches</option>
                        </select>
                    </td>
                    <td><input type="number" class="cartons" min="1" value="1"></td>
                    <td><input type="number" class="length" step="0.1" required></td>
                    <td><input type="number" class="width" step="0.1" required></td>
                    <td><input type="number" class="height" step="0.1" required></td>
                </tr>
            </tbody>
        </table>
        <button id="addRow">Add Another Row</button>
        <button id="calculate">Calculate Total CBM & Shipping Cost</button>

        <h2>
            <label for="pickupPrice">Pickup Price: </label>
            <input type="number" id="pickupPrice" step="0.01" placeholder="Enter Pickup Price">
        </h2>

        <h2>
            <label for="invoiceValue">Invoice Value:</label>
            <select id="invoiceValue">
                <option value="228">Invoice Value is less than $2500</option>
                <option value="276">Invoice Value is more than $2500</option>
            </select>
        </h2>

            <label for="breakdownCBM">Considered CBM: </label>
            <span id="breakdownCBM">-</span>
    
        <h3>Shipping Cost Breakdown</h3>
        
        <table id="breakdownTable">
        <h2>
            
        </h2>
            <thead>
                <tr>
                    <th>Charges</th>
                    <th>Value</th>
                    <th>Vendor</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>Pickup Cost</td>
                    <td id="breakdownPickup">-</td>
                    <td>Xhipment</td>
                </tr>
                <tr>
                    <td>Port-to-Port Shipping Cost</td>
                    <td id="breakdownShipping">-</td>
                    <td>Xhipment</td>
                </tr>
                <tr>
                    <td>Import and Export Clearance Cost</td>
                    <td id="breakdownClearance">-</td>
                    <td>AVASK</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="breakdownTotal">-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>

        <script src="script.js"></script>
    </div>
</body>
</html>
